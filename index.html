<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
  <main>
    <div class="main-container">
      <div class="card">
        <div class="card-image">
          <img src="./assets/images/illustration-article.svg" alt="Card Image" />
        </div>
        <div class="card-content">
          <div class="card-flag">
            <div class="card-category">Learning</div>
          </div>
          <div class="card-date">Published 21 Dec 2023</div>
          <h1 class="card-title">HTML & CSS foundations</h1>
          <div class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</div>
        </div>
        <div class="card-author">
          <div class="card-author-image">
            <img src="./assets/images/image-avatar.webp" alt="User Image" class="author-image" />
          </div>
          <div class="author-name">Greg Hooper</div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by &nbsp;<a href="https://github.com/Miguel-Salazar-Dev"> Miguel Salazar</a>.
    </div>  
  </footer>
</body>
</html>
